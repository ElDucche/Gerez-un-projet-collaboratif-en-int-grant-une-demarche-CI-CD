name: Docker Build & Push

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  docker-build-push:
    name: Construction et Publication Docker
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: RÃ©cupÃ©ration du code
        uses: actions/checkout@v3
      
      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extraction des mÃ©tadonnÃ©es pour l'application
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=pr-${{ github.event.pull_request.number }}
      
      - name: Construction de l'image Docker pour tests
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: bobapp:test
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp:buildcache
      
      - name: Smoke tests de l'image Docker
        run: |
          echo "ğŸ³ DÃ©marrage du conteneur pour tests de fumÃ©e..."
          docker run -d -p 80:80 -p 8080:8080 --name test-bobapp bobapp:test
          
          echo "â³ Attente du dÃ©marrage des services (60 secondes pour Spring Boot)..."
          sleep 60
          
          echo "ğŸ” ExÃ©cution des tests de fumÃ©e..."
          
          # Test 1: Frontend accessible
          if curl -f http://localhost:80 > /dev/null 2>&1; then
            echo "âœ… Test 1/4: Frontend accessible"
          else
            echo "âŒ Test 1/4: Frontend non accessible"
            docker logs test-bobapp
            docker stop test-bobapp
            docker rm test-bobapp
            exit 1
          fi
          
          # Test 2: Backend API accessible (rÃ©cupÃ©ration d'une blague)
          if curl -f http://localhost:80/api/joke > /dev/null 2>&1; then
            echo "âœ… Test 2/3: Backend API fonctionnelle"
          else
            echo "âŒ Test 2/3: Backend API non fonctionnelle"
            docker logs test-bobapp
            docker stop test-bobapp
            docker rm test-bobapp
            exit 1
          fi
          
          # Test 3: Nginx routing fonctionne
          if curl -s http://localhost:80/api/joke | grep -q "joke"; then
            echo "âœ… Test 3/3: Routing Nginx â†’ Backend opÃ©rationnel"
          else
            echo "âŒ Test 3/3: Routing Nginx Ã©chouÃ©"
            docker logs test-bobapp
            docker stop test-bobapp
            docker rm test-bobapp
            exit 1
          fi
          
          echo "ğŸ§¹ Nettoyage du conteneur de test..."
          docker stop test-bobapp
          docker rm test-bobapp
          
          echo ""
          echo "âœ… Tous les smoke tests sont passÃ©s avec succÃ¨s!"
          echo "ğŸš€ L'image est prÃªte pour publication sur Docker Hub"
      
      - name: Publication de l'image Docker sur Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp:buildcache,mode=max
      
      - name: RÃ©sumÃ© de la publication
        run: |
          echo "âœ… Pipeline de dÃ©ploiement Docker terminÃ©e avec succÃ¨s!"
          echo ""
          echo "ğŸ§ª Smoke tests passÃ©s: 3/3"
          echo "   âœ“ Frontend accessible"
          echo "   âœ“ Backend API fonctionnelle"
          echo "   âœ“ Routing Nginx opÃ©rationnel"
          echo ""
          echo "ğŸ³ Image Docker publiÃ©e sur Docker Hub:"
          echo "ğŸ“¦ Application: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp"
          echo ""
          echo "ğŸ·ï¸ Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ Pour lancer l'application:"
          echo "docker run -p 80:80 -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/bobapp:latest"
          echo ""
          echo "ğŸŒ Endpoints disponibles:"
          echo "   â€¢ Frontend: http://localhost:80"
          echo "   â€¢ Backend API: http://localhost:80/api/"
          echo "   â€¢ Health check: http://localhost:80/health"
