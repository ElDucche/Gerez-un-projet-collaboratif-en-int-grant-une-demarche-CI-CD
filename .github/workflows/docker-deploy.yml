name: Docker Build & Push

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  docker-build-push:
    name: Construction et Publication Docker
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v3
      
      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Connexion √† Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extraction des m√©tadonn√©es pour l'application
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=pr-${{ github.event.pull_request.number }}
      
      - name: Construction et publication de l'image Docker compl√®te
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp:buildcache,mode=max
      
      - name: R√©sum√© de la publication
        run: |
          echo "üê≥ Image Docker compl√®te publi√©e avec succ√®s sur Docker Hub!"
          echo ""
          echo "üì¶ Application: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp"
          echo ""
          echo "üè∑Ô∏è Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üåê Frontend: http://localhost:80"
          echo "üîß Backend API: http://localhost:80/api/"
          echo "‚ù§Ô∏è Health check: http://localhost:80/health"
          echo ""
          echo "‚úÖ D√©ploiement pr√™t!"
          echo ""
          echo "üöÄ Pour lancer l'application:"
          echo "docker run -p 80:80 -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/bobapp:latest"
