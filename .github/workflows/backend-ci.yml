name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'
      - '!**.md'

jobs:
  backend-validation:
    name: Backend Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Compile project
        working-directory: ./back
        run: |
          mvn -v
          echo "ğŸ”¨ Compiling backend project..."
          mvn clean compile
      
      - name: Run tests with coverage
        working-directory: ./back
        run: |
          echo "ğŸ§ª Running backend tests with JaCoCo coverage..."
          mvn clean test
      
      - name: Verify coverage report generation
        working-directory: ./back
        run: |
          echo "ğŸ“Š Checking coverage report..."
          if [ -d "target/site/jacoco" ]; then
            echo "âœ… JaCoCo coverage report generated successfully!"
            ls -la target/site/jacoco/
          else
            echo "âŒ Coverage report not found!"
            exit 1
          fi
      
      - name: Package application
        working-directory: ./back
        run: |
          echo "ğŸ“¦ Packaging backend application..."
          mvn package -DskipTests
      
      - name: Verify JAR creation
        working-directory: ./back
        run: |
          echo "ğŸ“¦ Checking JAR file..."
          if ls target/*.jar 1> /dev/null 2>&1; then
            echo "âœ… JAR file created successfully!"
            ls -lh target/*.jar
          else
            echo "âŒ JAR file not found!"
            exit 1
          fi
      
      - name: Summary
        run: |
          echo "âœ… Backend validation completed successfully!"
          echo "ğŸ“Š Coverage report available in artifacts"
          echo "ğŸ“¦ JAR package created and uploaded"
  
  sonarqube-backend:
    name: SonarQube Backend Analysis
    runs-on: ubuntu-latest
    needs: backend-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17 (for SonarQube Scanner)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Run tests with coverage for SonarQube
        working-directory: ./back
        run: |
          echo "ğŸ§ª Running backend tests with coverage for SonarQube..."
          mvn clean verify
      
      - name: SonarQube Analysis
        working-directory: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "ğŸ” Running SonarQube analysis..."
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=ElDucche_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD-backend \
            -Dsonar.organization=elducche \
            -Dsonar.host.url=https://sonarcloud.io
      
      - name: Summary
        run: |
          echo "âœ… SonarQube backend analysis completed!"
          echo "ğŸ“Š Results available on SonarCloud.io"
