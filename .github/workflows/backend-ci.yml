name: Backend CI

on:
  push:
    branches: ['**']
    paths:
      - 'back/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-validation:
    name: Backend Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Compile project
        working-directory: ./back
        run: |
          echo "🔨 Compiling backend project..."
          mvn clean compile
      
      - name: Run tests with coverage
        working-directory: ./back
        run: |
          echo "🧪 Running backend tests with JaCoCo coverage..."
          mvn clean test
      
      - name: Verify coverage report generation
        working-directory: ./back
        run: |
          echo "📊 Checking coverage report..."
          if [ -d "target/site/jacoco" ]; then
            echo "✅ JaCoCo coverage report generated successfully!"
            ls -la target/site/jacoco/
          else
            echo "❌ Coverage report not found!"
            exit 1
          fi
      
      - name: Package application
        working-directory: ./back
        run: |
          echo "📦 Packaging backend application..."
          mvn package -DskipTests
      
      - name: Verify JAR creation
        working-directory: ./back
        run: |
          echo "📦 Checking JAR file..."
          if ls target/*.jar 1> /dev/null 2>&1; then
            echo "✅ JAR file created successfully!"
            ls -lh target/*.jar
          else
            echo "❌ JAR file not found!"
            exit 1
          fi
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco/
          retention-days: 30
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: back/target/*.jar
          retention-days: 7
      
      - name: Summary
        run: |
          echo "✅ Backend validation completed successfully!"
          echo "📊 Coverage report available in artifacts"
          echo "📦 JAR package created and uploaded"
