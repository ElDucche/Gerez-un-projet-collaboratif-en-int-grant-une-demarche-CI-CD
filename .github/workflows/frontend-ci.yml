name: Frontend CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'front/**'
  pull_request:
    branches: [main]
    paths:
      - 'front/**'

jobs:
  frontend-validation:
    name: Frontend Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install dependencies
        working-directory: ./front
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci
      
      - name: Run linting
        working-directory: ./front
        run: |
          echo "ğŸ” Running linting..."
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "âš ï¸ No lint script found, skipping..."
          fi
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./front
        run: |
          echo "ğŸ§ª Running frontend tests with coverage..."
          npm test -- --no-watch --code-coverage --browsers=ChromeHeadless
      
      - name: Verify coverage report generation
        working-directory: ./front
        run: |
          echo "ğŸ“Š Checking coverage report..."
          if [ -d "coverage" ]; then
            echo "âœ… Coverage report generated successfully!"
            ls -la coverage/
          else
            echo "âŒ Coverage report not found!"
            exit 1
          fi
      
      - name: Build application
        working-directory: ./front
        run: |
          echo "ğŸ—ï¸ Building frontend application..."
          npm run build
      
      - name: Verify build output
        working-directory: ./front
        run: |
          echo "ğŸ“¦ Checking build output..."
          if [ -d "dist" ]; then
            echo "âœ… Build successful!"
            ls -la dist/
          else
            echo "âŒ Build output not found!"
            exit 1
          fi
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage/
          retention-days: 30
      
      - name: Summary
        run: |
          echo "âœ… Frontend validation completed successfully!"
          echo "ğŸ“Š Coverage report available in artifacts"
          echo "ğŸ—ï¸ Build verification passed"
