name: Frontend CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'front/**'
      - '.github/workflows/frontend-ci.yml'
      - '!**.md'

jobs:
  frontend-validation:
    name: Frontend Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install dependencies
        working-directory: ./front
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci
      
      - name: Run linting
        working-directory: ./front
        run: |
          echo "ğŸ” Running linting..."
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "âš ï¸ No lint script found, skipping..."
          fi
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./front
        run: |
          echo "ğŸ§ª Running frontend tests with coverage..."
          npm test -- --no-watch --code-coverage --browsers=ChromeHeadless
      
      - name: Verify coverage report generation
        working-directory: ./front
        run: |
          echo "ğŸ“Š Checking coverage report..."
          if [ -d "coverage" ]; then
            echo "âœ… Coverage report generated successfully!"
            ls -la coverage/
          else
            echo "âŒ Coverage report not found!"
            exit 1
          fi
      
      - name: Build application
        working-directory: ./front
        run: |
          echo "ğŸ—ï¸ Building frontend application..."
          npm run build
      
      - name: Verify build output
        working-directory: ./front
        run: |
          echo "ğŸ“¦ Checking build output..."
          if [ -d "dist" ]; then
            echo "âœ… Build successful!"
            ls -la dist/
          else
            echo "âŒ Build output not found!"
            exit 1
          fi
      
      - name: Summary
        run: |
          echo "âœ… Frontend validation completed successfully!"
          echo "ğŸ“Š Coverage report available in artifacts"
          echo "ğŸ—ï¸ Build verification passed"
  
  sonarqube-frontend:
    name: SonarQube Frontend Analysis
    runs-on: ubuntu-latest
    needs: frontend-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Install dependencies
        working-directory: ./front
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci
      
      - name: Run tests with coverage for SonarQube
        working-directory: ./front
        run: |
          echo "ğŸ§ª Running frontend tests with coverage for SonarQube..."
          npm test -- --no-watch --code-coverage --browsers=ChromeHeadless
      
      - name: SonarQube Analysis
        working-directory: ./front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          echo "ğŸ” Running SonarQube analysis..."
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=ElDucche_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD-frontend \
            -Dsonar.organization=elducche \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions=**/*.spec.ts \
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts,**/coverage/**,**/dist/** \
            -Dsonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info \
            -Dsonar.host.url=${SONAR_HOST_URL}
      
      - name: Summary
        run: |
          echo "âœ… SonarQube frontend analysis completed!"
          echo "ğŸ“Š Results available on SonarCloud.io"
