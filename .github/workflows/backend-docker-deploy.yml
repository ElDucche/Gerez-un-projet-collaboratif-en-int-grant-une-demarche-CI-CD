name: Backend Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  backend-docker-deploy:
    name: Construction et Publication Docker Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: RÃ©cupÃ©ration du code
        uses: actions/checkout@v3
      
      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Configuration de QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extraction des mÃ©tadonnÃ©es pour le backend
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Construction de l'image Docker backend pour tests
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          load: true
          tags: bobapp-backend:test
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:buildcache
      
      - name: Smoke tests de l'image Docker backend
        run: |
          echo "ğŸ³ DÃ©marrage du conteneur backend pour tests de fumÃ©e..."
          docker run -d -p 8080:8080 --name test-backend bobapp-backend:test
          
          echo "â³ Attente du dÃ©marrage du service backend (30 secondes)..."
          sleep 30
          
          echo "ğŸ” ExÃ©cution des tests de fumÃ©e backend..."
          
          # Test 1: Backend API accessible (rÃ©cupÃ©ration d'une blague)
          if curl -f http://localhost:8080/api/joke > /dev/null 2>&1; then
            echo "âœ… Test 1/1: Backend API fonctionnelle"
          else
            echo "âŒ Test 1/1: Backend API non fonctionnelle"
            docker logs test-backend
            docker stop test-backend
            docker rm test-backend
            exit 1
          fi
          
          echo "ğŸ§¹ Nettoyage du conteneur de test backend..."
          docker stop test-backend
          docker rm test-backend
          
          echo ""
          echo "âœ… Tous les smoke tests backend sont passÃ©s avec succÃ¨s!"
          echo "ğŸš€ L'image backend est prÃªte pour publication sur Docker Hub"
      
      - name: Publication de l'image Docker backend sur Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:buildcache,mode=max
      
      - name: RÃ©sumÃ© de la publication backend
        run: |
          echo "âœ… Pipeline de dÃ©ploiement Docker backend terminÃ©e avec succÃ¨s!"
          echo ""
          echo "ğŸ§ª Smoke tests passÃ©s: 1/1"
          echo "   âœ“ Backend API fonctionnelle"
          echo ""
          echo "ğŸ³ Image Docker backend publiÃ©e sur Docker Hub:"
          echo "ğŸ“¦ Application: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend"
          echo ""
          echo "ğŸ·ï¸ Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ Pour lancer le backend:"
          echo "docker run -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:latest"
          echo ""
          echo "ğŸŒ Endpoint disponible:"
          echo "   â€¢ Backend API: http://localhost:8080/api/"