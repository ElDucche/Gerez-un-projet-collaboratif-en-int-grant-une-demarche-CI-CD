name: Frontend Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  frontend-docker-deploy:
    name: Construction et Publication Docker Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: RÃ©cupÃ©ration du code
        uses: actions/checkout@v3
      
      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Configuration de QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extraction des mÃ©tadonnÃ©es pour le frontend
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Construction de l'image Docker frontend pour tests
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          load: true
          tags: bobapp-frontend:test
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend:buildcache
      
      - name: Smoke tests de l'image Docker frontend
        run: |
          echo "ğŸ³ DÃ©marrage du conteneur frontend pour tests de fumÃ©e..."
          docker run -d -p 80:80 --name test-frontend bobapp-frontend:test
          
          echo "â³ Attente du dÃ©marrage du service frontend (30 secondes)..."
          sleep 30
          
          echo "ğŸ” ExÃ©cution des tests de fumÃ©e frontend..."
          
          # Test 1: Frontend accessible
          if curl -f http://localhost:80 > /dev/null 2>&1; then
            echo "âœ… Test 1/1: Frontend accessible"
          else
            echo "âŒ Test 1/1: Frontend non accessible"
            docker logs test-frontend
            docker stop test-frontend
            docker rm test-frontend
            exit 1
          fi
          
          echo "ğŸ§¹ Nettoyage du conteneur de test frontend..."
          docker stop test-frontend
          docker rm test-frontend
          
          echo ""
          echo "âœ… Tous les smoke tests frontend sont passÃ©s avec succÃ¨s!"
          echo "ğŸš€ L'image frontend est prÃªte pour publication sur Docker Hub"
      
      - name: Publication de l'image Docker frontend sur Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend:buildcache,mode=max
      
      - name: RÃ©sumÃ© de la publication frontend
        run: |
          echo "âœ… Pipeline de dÃ©ploiement Docker frontend terminÃ©e avec succÃ¨s!"
          echo ""
          echo "ğŸ§ª Smoke tests passÃ©s: 1/1"
          echo "   âœ“ Frontend accessible"
          echo ""
          echo "ğŸ³ Image Docker frontend publiÃ©e sur Docker Hub:"
          echo "ğŸ“¦ Application: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend"
          echo ""
          echo "ğŸ·ï¸ Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ Pour lancer le frontend:"
          echo "docker run -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend:latest"
          echo ""
          echo "ğŸŒ Endpoint disponible:"
          echo "   â€¢ Frontend: http://localhost:80"