# Configuration SonarQube pour BobApp
# Projet multi-modules (Backend + Frontend)

# Informations du projet
sonar.projectKey=Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.projectName=Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.projectVersion=1.0

# Encodage des sources
sonar.sourceEncoding=UTF-8

# Modules du projet
sonar.modules=back,front

# Configuration du back-end (Java/Spring Boot)
back.sonar.projectName=BobApp Backend
back.sonar.language=java
back.sonar.sources=src/main/java
back.sonar.tests=src/test/java
back.sonar.java.binaries=target/classes
back.sonar.java.test.binaries=target/test-classes
back.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
back.sonar.junit.reportPaths=target/surefire-reports

# Configuration du front-end (Angular/TypeScript)
front.sonar.projectName=BobApp Frontend
front.sonar.sources=src
front.sonar.tests=src
front.sonar.test.inclusions=**/*.spec.ts
front.sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/coverage/**,**/dist/**
front.sonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info
front.sonar.testExecutionReportPaths=coverage/test-report.xml

# Exclusions globales
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/coverage/**,**/*.spec.ts
